@(Model: de.luma.breakout.view.web.models.User, error: String)

@main("Breakout") {
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js" type="text/javascript"></script>
	<br >
	<h1>Login</h1>
	<form id="loginForm" method="post">
		<div style="width: 600px; margin: auto">
		<div class="bg-info">@error</div>
		<table style="widht: 100%">
			<tr>
				<td>Email:</td>
				<td><input type="text" name="Email" value="@Model.getEmail()" /></td>
			</tr>
			<tr>
				<td>Passwort:</td>
				<td><input type="password" name="Password" id="txtPW" /></td>
			</tr>
		</table>
		<br>
		<div style="text-align: center">
			<button class="btn btn-default navbar-btn" type="submit">Login</button>
			<button class="btn btn-default navbar-btn" type="button" id="btnOpenID">Login with OpenID</button>
			<button class="btn btn-default navbar-btn" type="button" id="btnRegister">Create Account</button>
		</div>
		</div>
	</form>
	<script type="text/javascript">
		$('#btnOpenID').click(function () {
			document.location.href = "openid_auth";
		});

		$('#btnRegister').click(function () {
			document.location.href = "register";
		});
		
	</script>
	
	<style type="text/css">
	form {
		text-align: center;
	}
	input {
		border-sizing: border-box;
		border: 1px solid white;;
		background: black;
		color: white;
		width: 400px;
	}
	</style>
}
