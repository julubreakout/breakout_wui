<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Gamepad</title>    
   	<script src="@routes.Assets.at("js/jquery-1.10.1.min.js")"></script>
   	<link rel="stylesheet" href="@routes.Assets.at("style/mobile.css")">
   	<style type="text/css">
   	body {
		background: #afafaf; /* Old browsers */
		background: -moz-radial-gradient(center, ellipse cover,  #afafaf 0%, #0e0e0e 100%); /* FF3.6+ */
		background: -webkit-gradient(radial, center center, 0px, center center, 100%, color-stop(0%,#afafaf), color-stop(100%,#0e0e0e)); /* Chrome,Safari4+ */
		background: -webkit-radial-gradient(center, ellipse cover,  #afafaf 0%,#0e0e0e 100%); /* Chrome10+,Safari5.1+ */
		background: -o-radial-gradient(center, ellipse cover,  #afafaf 0%,#0e0e0e 100%); /* Opera 12+ */
		background: -ms-radial-gradient(center, ellipse cover,  #afafaf 0%,#0e0e0e 100%); /* IE10+ */
		background: radial-gradient(ellipse at center,  #afafaf 0%,#0e0e0e 100%); /* W3C */
   	}
   	</style>
</head>
<body>

	<div id="rotateScreen">
		<p>Please Rotate your phone</p>
	</div>
    <div id="controller">
	
		<div id="stick">
		
		</div>
		<p id="speed"></p>

	</div>
	

<script type="text/javascript">
	



	$(document).ready(function() {
		var leftPressed = false;
		var rightPressed = false;

		var socketUrl = 'ws://' + window.location.host + '/gamepad_connect';
		socket = new WebSocket(socketUrl);

		initPosition();
		if(window.innerHeight > window.innerWidth){
			$('#stick').hide();
			$('#rotateScreen').show();
		}else{
			$('#rotateScreen').hide();
			$('#stick').show();
		}   
		
		sendInput();
	});
	
	
	
	
	var originalOffset = $('#stick').offset();
	var offsetLeft = originalOffset.left;
	
	$('#stick').bind('touchmove',function(e){
	      e.preventDefault();
	      var touch = e.originalEvent.touches[0] || e.originalEvent.changedTouches[0];
	      var elm = $(this).offset();
	      x = touch.pageX - elm.left;
	      y = touch.pageY - elm.top;
	      var touchX = touch.pageX;
	      var touchY = touch.pageY;
	      var divwitdth = $('#stick').width();
		  var offset = touchX-divwitdth /2;
		  var o = {
		      left: offset
		  };
	      if(x < $(this).width() && x > 0){
	          if(y < $(this).height() && y > 0){
	          		  var windowWidth = screen.width;
	          		  var maxOffset = windowWidth / 100 * 40;
	          		  var leftBound = browserviewportWidth - maxOffset/2;
	          		  var rightBound = browserviewportWidth + maxOffset/2;
					  
					  var sector = rightBound - leftBound;
					  var middle = sector / 2;
					  
					  //block on borders
	          		  if(offset >= leftBound && offset <= rightBound){
	          		  	$('#stick').offset(o);
	          		  }
	          }
	      }
	      
		});
	
		//stick knockback
		$('#stick').bind('touchend',function(e){
	      e.preventDefault();
	      var o = {
		      left: browserviewportWidth
		  };
	      $('#stick').offset(o);
		 });
	
		
		$(window).on("resize",function(event){
		  if(window.innerHeight > window.innerWidth){
				$('#stick').hide();
				$('#rotateScreen').show();
			}else{
				$('#rotateScreen').hide();
				$('#stick').show();
			}   
		  initPosition();
		});
		
		//utility functions
		function initPosition(){
			stickWidth = $('#stick').width();
			browserviewportWidth = $(window).width() / 2 - stickWidth / 2;
			browserviewportHeight = $(window).height() / 3;
			var o = {
				left: browserviewportWidth,
				top: browserviewportHeight
			};
			$('#stick').offset(o);
		
		}
		
		function sendInput() {
			var currentOffset = $('#stick').offset().left + $('#stick').width() / 2;
			var baseOffset = $(window).width() / 2;
			
			var sendValue = parseInt((currentOffset - baseOffset) / 10);
			
			
			
			if (socket && socket.readyState === 1 && sendValue != 0) {	
				socket.send(sendValue);
				console.log("send " + sendValue + "");
			}
			window.setTimeout(sendInput, 50);
		}	
</script>

</body>
</html>
