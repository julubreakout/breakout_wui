@(Model: de.luma.breakout.view.web.models.User, msg: String)

@main("Breakout") {
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js" type="text/javascript"></script>
	<br >
	<h1>Manage Account</h1>
	<form method="post" autocomplete="off">
		<div style="width: 600px; margin: auto">
		<br />
		<div class="bg-info">@msg</div>
		<br />
		<table style="width: 100%">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="Name" value="@Model.getName()" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="text" name="Email" value="@Model.getEmail()" readonly="readonly" /></td>
			</tr>
			<tr>
				<td>New Passwort:</td>
				<td><input type="password" name="Password" id="txtPW" autocomplete="off"/></td>
			</tr>
		</table>
		<br>
		<div style="text-align: center">
			<a href="account/delete" class="btn btn-danger navbar-btn">Delete Account</a>
			<button class="btn btn-primary navbar-btn" type="submit">Update Account</button>
		</div>
		</div>
		
	</form>
}
