@(Model: de.luma.breakout.view.web.models.User, error: String)

@main("Breakout") {
	<script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js" type="text/javascript"></script>
	<br >
	<h1>Create Player</h1>
	<br /><br />
	<form id="registerForm" method="post">
	<div style="width: 600px; margin: auto">
	<table style="width: 100%">
			<tr>
				<td>Name:</td>
				<td><input type="text" name="Name" value="@Model.getName()" /></td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" name="Email" value="@Model.getEmail()" /></td>
			</tr>
			<tr>
				<td>Passwort:</td>
				<td><input type="password" name="Password" id="txtPW" /></td>
			</tr>
			<!--  <tr>
				<td>Confirm Passwort:</td>
				<td><input type="password" name="PasswordConfirm" id="txtPWConfirm" /></td>
			</tr>   -->
		</table>
		<br>
		<div style="text-align: center">
			<button class="btn btn-default navbar-btn" type="submit">Create Account</button>
		</div>
		</div>
		
	</form>
}
