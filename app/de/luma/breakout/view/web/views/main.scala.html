@(title: String)(content: Html)

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <title>@title</title>    
   	<script src="@routes.Assets.at("js/jquery-1.10.1.min.js")"></script>
   	<script src="@routes.Assets.at("js/jquery-ui.js")"></script>
   	<script src="@routes.Assets.at("js/bootstrap.min.js")"></script>	
	<link rel="stylesheet" href="@routes.Assets.at("style/bootstrap.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/bootstrap-theme.min.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/jquery-ui.css")">
	<link rel="stylesheet" href="@routes.Assets.at("style/main.css")">
	<link rel="icon" href="@routes.Assets.at("images/favicon.jpg")" type="image/jpeg">
</head>
<body>
	<div id="fb-root"></div>
	<div class="fb-like" style="margin:5px 0 0 5px" data-href="http://luma-breakout.herokuapp.com" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
	<br />
	<button class="btn btn-default navbar-btn" type="button" id="googleBtn">Comment Game</button>
	<br />
	<div class="btn-group">
	<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
    Connection Mode <span class="caret"></span>
  	</button>
	<ul class="dropdown-menu" role="menu">
    <li><a href="@de.luma.breakout.view.web.controllers.routes.Application.index()">AJAX-Polling</a></li>
    <li><a href="@de.luma.breakout.view.web.controllers.routes.Application.socket_index()">WebSockets</a></li>
  </ul>
  </div>
	
	<center><img src="@routes.Assets.at("images/breakout_logo.png")" /></center><br />

	@content

	<div id="dialog" title="Comment this game" style="display: none">
  		<div class="g-comments" 
  			data-href="http://luma-breakout.herokuapp.com"
		    data-width="642"
		    data-first_party_property="BLOGGER"
		    data-view_type="FILTERED_POSTMOD">
		</div>
	</div>
	
	<script>
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/de_DE/all.js#xfbml=1";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
	
	<script src="https://apis.google.com/js/plusone.js"></script>
	
	<script>
		$(document).ready(function() {
			
			$('#googleBtn').click(function() {
				$("#dialog").dialog({
					height : 600,
					width : 700,
					modal : true,
					show : {
						effect : "blind",
						duration : 500
					},
					hide: {
				        effect: "explode",
				        duration: 500
				    }
				});
			});
			
		});
	</script>
	
</body>
</html>
